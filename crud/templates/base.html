<!DOCTYPE html>
<html lang="sp-CO">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- PROPERTY -->
    <meta property="og:image" content="https://i.ibb.co/xhSRR42/logo.jpg" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="https://i.ibb.co/xhSRR42/logo.jpg"
      type="image/x-icon"
    />
    <title>Django-Auth-Crud</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Inicio</a></li>
        {% if user.is_authenticated %}
        <li><a href="/tasks/create">Crear Tareas</a></li>
        <li><a href="/tasks">Tareas Pendientes</a></li>
        <li><a href="{% url 'tasks_completed' %}">Tareas Realizadas</a></li>
        <li><a href="/logout">Salir</a></li>
        <!-- <li><a href="/tasks/<int:task_id>">TASK DETAILS</a></li> -->
        {% else %}
        <li><a href="/signup">Registrarse</a></li>
        <li><a href="/signin">Login</a></li>
        {% endif %}
      </ul>
    </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>
