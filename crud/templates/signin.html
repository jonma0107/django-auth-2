{% extends 'base.html' %}

{% block content %}

<main class="container mt-5">
  <div class="row">
    <div class="col-md-4 offset-md-4">

      <form action="{% url 'signin' %}" method="POST" class="card card-body">

        <h1>Iniciar Sesión</h1>

        {% if error %}
          <div id="error">{{error}}</div>
          <script>
            const text = document.querySelector('#error')
            mensaje = text.innerHTML
            
            Swal.fire({
              icon: 'error',
              title: mensaje,
              // text: text.error                            
              })

            setTimeout(function() {
              document.querySelector("#error").style.display = "none";
            }, 5000);
          </script>
        {% endif %}

        {% csrf_token %}
        <!-- {{form.as_p}} -->
        <div class="mb-3">
          <label for="username">Usuario</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Escriba su nombre de usuario">        
        </div>
      
        <div class="mb-3">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Escriba su contraseña">        
        </div>
      
        <button class="btn btn-primary">Iniciar</button>
      </form>

    </div>
  </div>
</main>

{% endblock %}
